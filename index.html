<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Todo</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
        <!-- jQuery library -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <!-- Latest compiled JavaScript -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>

        <link rel='stylesheet' href='style.css'>
    </head>
        
    <body>
       <div class="container">

        <div id="wrapper">
        </div>

        <form onsubmit='addCheckbox();return false;'>
            <div class='form-group'>
                <input type='text' class='form-control' id='todoInputForm' autocomplete='off' autofocus value='' required>
                <button type='submit' class='btn btn-default' id='bttn'>Submit</button>
                
            </div>
        </form>
       </div> 

       

        
        <script>
            var todoList = ""
            var legalID = new RegExp('^[a-zA-Z][a-zA-Z0-9_-]*$');

            loadTodo()

            function addCheckbox() {
                var input = document.getElementById('todoInputForm').value;
                var inputId, inputText = input
                for(var i = 0; i<input.length;i++){
                        inputId = input.replace(/\s/g,"_")
                        //console.log(inputId)
                    }

                if ( (input!="") && (legalID.test(inputId))){


                    document.getElementById("todoInputForm").value = ""
                    
                    todoList = ("<div class='checkbox-wrapper' id="+inputId+"><input type='checkbox' id='"+inputId+"-checkbox' name='"+inputId+"'><label for='"+inputId+"-label'> "+inputText+"</label><button type='button' class='close' onClick=closeTodo('"+inputId+"') aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>")
                    $("#wrapper").append(todoList);
                }

                updateTodo()
            }

            function closeTodo(id){
                $("#"+id).remove()
                
                updateTodo()
            }

            function updateTodo(){
                todoElement = $("#wrapper").html()
                localStorage.setItem("todoApp", todoElement);
            }

            function loadTodo(){
                if (localStorage.getItem("todoApp")!= null){
                    $("#wrapper").html(localStorage.getItem("todoApp"))
                }
            }
            
        </script>
    </body>
    
</html>
